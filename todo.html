<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body{
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg,blue,purple);
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .to-do{
            /* display: flex;
            align-items: center; */
            background-color: white;
            width: 600px;
            min-height: 300px;
            margin: 100px auto 20px;
            padding: 40px 30px 80px;
            border-radius: 10px;
        }
        .to-do h2{
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .to-do input{
            /* display: flex;
            align-items: center;
            justify-content: center; */
            margin: 50px auto;
            width: 500px;
            height: 40px;
            border-radius: 20px;
            background: transparent;
            border: none;
            background-color:darkgray;
        }
        .to-do button{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: orange;
            font-size: 1rem;
            font-weight: 200;
            color: rgb(75, 7, 7);
            font-family:Georgia, 'Times New Roman', Times, serif;
            border: 3px solid black;
            font-style: italic;
        }
        ul li{
            list-style: none;
            font-size: 20px;
            padding: 12px 8px 12px 50px;
            user-select: none;
            cursor: pointer;
            position: relative;
        }
        ul li::before{
            content: ' ';
            position: absolute;
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background-image: url(./assests/OIP\ \(1\).jpg);
            background-size: cover;
            background-position: center;
            top: 12px;
            left: 8px;
        }
         ul li.checked{
            color: black;
            text-decoration: line-through;
         }

           ul li.checked::before{
            color: black;
            text-decoration: line-through;
            background-image: url(./assests/round-check-mark-symbol-with-transparent-background-free-png.webp);
         }

         ul li span {
            position: absolute;
            right: 0;
            top: 5px;
            width: 40px;
            height: 40px;
            font-size: 25px;
            color: black;
            line-height: 40px;
            text-align: center;
         }
         ul li span:hover{
            background: #edeef0;

         }
         .edit{
    position: absolute;
    right: 45px;
    top: 5px;
    width: 40px;
    height: 40px;
    font-size: 20px;
    line-height: 40px;
    text-align: center;
    cursor: pointer;
}

.edit:hover{
    background: #edeef0;
}

.edit-input{
    width: 70%;
    font-size: 18px;
}
.text{
    position: relative;
    right: auto;
    top: auto;
    display: inline-block;
    margin-right: 90px; /* space for edit + delete */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="to-do">
            <h1>To-Do App</h1>
            <form action="" class="input-area">
                <input type="text" name="" id="input-box" placeholder="Add new task..">
                <button type="submit" onclick="addtask(event)" >Add</button>
            </form>
            <ul id="list">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li> -->
                                
            </ul>

        </div>
    </div>
    <script>
        const inputbox = document.getElementById("input-box")
        const list  =document.getElementById("list")
        function addtask(e) {
            e.preventDefault()
            if(inputbox.value === ''){
                alert("You write something!!")
            }else{
                let li = document.createElement("li")
                li.innerHTML = `<span class ="text"> ${inputbox.value}</span>` ;
                list.appendChild(li)
                let span = document.createElement("span")
                span.innerHTML = "\u00d7"
                li.appendChild(span)
                let editBtn = document.createElement("span");
                editBtn.innerHTML = "âœŽ";
        
        editBtn.className = "edit";
          li.appendChild(editBtn);
        

            }
            inputbox.value = ''
            saveData()
        }

        list.addEventListener("click", function(e){

            if (e.target.classList.contains("edit")) {
        editTask(e.target.parentElement);
    }
    else if(e.target.tagName === "SPAN"){
                e.target.parentElement.remove()
                saveData()
            }
           else if(e.target.tagName === "LI"){
                e.target.classList.toggle("checked")
                saveData()
            }
        },false)

        function saveData(){
            localStorage.setItem("data",list.innerHTML)
        }
        function showData(){
            list.innerHTML = localStorage.getItem("data")
        }
        showData()

        function editTask(li) {
    let textSpan = li.querySelector(".text");
    if(!textSpan)return
    let currentText = textSpan.innerText;

    let input = document.createElement("input");
    input.type = "text";
    input.value = currentText;
    input.className = "edit-input";

    li.replaceChild(input, textSpan);
    input.focus();

    input.addEventListener("blur", saveEdit);
    input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") saveEdit();
    });

    function saveEdit() {
        if (!li.contains(input)) return; 
        let newSpan = document.createElement("span");
        newSpan.className = "text";
        newSpan.innerText = input.value || currentText;
        li.replaceChild(newSpan, input);
        saveData();
    }
}

    </script>
</body>
</html>
