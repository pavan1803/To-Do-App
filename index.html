<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #4f46e5, #9333ea);
    display: flex;
    justify-content: center;
    align-items: center;
}


.container {
    width: 100%;
    padding: 20px;
}


.to-do {
    background: #ffffff;
    max-width: 600px;
    width: 100%;
    margin: auto;
    padding: 30px 25px 60px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

.to-do h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #4f46e5;
    font-size: 2rem;
}


.input-area {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
}

#input-box {
    flex: 1;
    height: 45px;
    border-radius: 25px;
    border: none;
    padding: 0 18px;
    font-size: 1rem;
    background: #f1f5f9;
    outline: none;
}

#input-box:focus {
    background: #ffffff;
    box-shadow: 0 0 0 2px #4f46e5;
}

.to-do button {
    width: 50px;
    height: 45px;
    border-radius: 50%;
    border: none;
    background: #f97316;
    color: #ffffff;
    font-size: 0.9rem;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
}

.to-do button:hover {
    background: #ea580c;
    transform: scale(1.05);
}


ul {
    list-style: none;
}

ul li {
    position: relative;
    padding: 14px 100px 14px 55px;
    margin-bottom: 12px;
    background: #f8fafc;
    border-radius: 12px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
}

ul li:hover {
    background: #eef2ff;
}

/* Checkbox icon */
ul li::before {
    content: "";
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background-image: url(./assests/OIP\ \(1\).jpg);
    background-size: cover;
    background-position: center;
}

/* Completed task */
ul li.checked {
    color: #6b7280;
    text-decoration: line-through;
}

ul li.checked::before {
    background-image: url(./assests/round-check-mark-symbol-with-transparent-background-free-png.webp);
}


.text {
    display: inline-block;
    max-width: 100%;
    margin-right: 10px;
}

/* Delete button */
/* ul li span:last-child {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 36px;
    height: 36px;
    line-height: 36px;
    text-align: center;
    font-size: 22px;
    border-radius: 50%;
    cursor: pointer;
} */
 ul li span:not(.text):not(.edit) {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

ul li span:last-child:hover {
    background: #fee2e2;
    color: #dc2626;
}


.edit {
    position: absolute;
    right: 55px;
    top: 50%;
    transform: translateY(-50%);
    width: 36px;
    height: 36px;
    line-height: 36px;
    text-align: center;
    font-size: 18px;
    border-radius: 50%;
    cursor: pointer;
}

.edit:hover {
    background: #e0e7ff;
}

/* Edit input */
.edit-input {
    width: 100%;
    border: none;
    padding: 6px 10px;
    font-size: 1rem;
    border-radius: 8px;
    outline: none;
    background: #ffffff;
    box-shadow: 0 0 0 2px #6366f1;
}

@media (max-width: 600px) {
    .to-do {
        padding: 25px 20px 50px;
    }

    .to-do h1 {
        font-size: 1.6rem;
    }

    ul li {
        padding: 14px 85px 14px 50px;
        font-size: 0.95rem;
    }

    .edit {
        right: 45px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="to-do">
            <h1>To-Do App</h1>
            <form action="" class="input-area">
                <input type="text" name="" id="input-box" placeholder="Add new task..">
                <button type="submit" onclick="addtask(event)" >Add</button>
            </form>
            <ul id="list">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li> -->
                                
            </ul>

        </div>
    </div>
    <script>
        const inputbox = document.getElementById("input-box")
        const list  =document.getElementById("list")
        function addtask(e) {
            e.preventDefault()
            if(inputbox.value === ''){
                alert("You write something!!")
            }else{
                let li = document.createElement("li")
                li.innerHTML = `<span class ="text"> ${inputbox.value}</span>` ;
                list.appendChild(li)
                let span = document.createElement("span")
                span.innerHTML = "\u00d7"
                li.appendChild(span)
                let editBtn = document.createElement("span");
                editBtn.innerHTML = "âœŽ";
        
        editBtn.className = "edit";
          li.appendChild(editBtn);
        

            }
            inputbox.value = ''
            saveData()
        }

        list.addEventListener("click", function(e){

            if (e.target.classList.contains("edit")) {
        editTask(e.target.parentElement);
    }
    else if(e.target.tagName === "SPAN"){
                e.target.parentElement.remove()
                saveData()
            }
           else if(e.target.tagName === "LI"){
                e.target.classList.toggle("checked")
                saveData()
            }
        },false)

        function saveData(){
            localStorage.setItem("data",list.innerHTML)
        }
        function showData(){
            list.innerHTML = localStorage.getItem("data")
        }
        showData()

        function editTask(li) {
    let textSpan = li.querySelector(".text");
    if(!textSpan)return
    let currentText = textSpan.innerText;

    let input = document.createElement("input");
    input.type = "text";
    input.value = currentText;
    input.className = "edit-input";

    li.replaceChild(input, textSpan);
    input.focus();

    input.addEventListener("blur", saveEdit);
    input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") saveEdit();
    });

    function saveEdit() {
        if (!li.contains(input)) return; 
        let newSpan = document.createElement("span");
        newSpan.className = "text";
        newSpan.innerText = input.value || currentText;
        li.replaceChild(newSpan, input);
        saveData();
    }
}

    </script>
</body>
</html>
